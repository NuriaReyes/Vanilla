<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Launch countdown timer</title>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="countdown">
      <h1 class="title">WE'RE LAUNCHING SOON</h1>
      <div class="date-box">
        <div class="date">
          <p id="days">08</p>
        </div>
        <p class="date-title">DAYS</p>
      </div>
      <div class="date-box hour">
        <div class="date">
          <p id="hours">23</p>
        </div>
        <p class="date-title">HOURS</p>
      </div>
      <div class="date-box minute">
        <div class="date">
          <p id="mins">55</p>
        </div>
        <p class="date-title">MINUTES</p>
      </div>
      <div class="date-box second">
        <div class="date">
          <p id="secs">41</p>
        </div>
        <p class="date-title">SECONDS</p>
      </div>
    </div>

    <img class="hills" src="./images/pattern-hills.svg" alt="hills" />

    <script src="./index.js" type="text/javascript"></script>
  </body>
</html>
