<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Launch countdown timer</title>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="countdown">
      <h1 class="title">WE'RE LAUNCHING SOON</h1>
      <div class="date-container">
        <div class="date-box">
          <div class="date">
            <p id="days"></p>
          </div>
          <div class="date-title">
            <p>DAYS</p>
          </div>
        </div>
        <div class="date-box">
          <div class="date">
            <p id="hours"></p>
          </div>
          <div class="date-title">
            <p>HOURS</p>
          </div>
        </div>
        <div class="date-box">
          <div class="date">
            <p id="mins"></p>
          </div>
          <div class="date-title">
            <p>MINUTES</p>
          </div>
        </div>
        <div class="date-box">
          <div class="date">
            <p id="secs"></p>
          </div>
          <div class="date-title">
            <p>SECONDS</p>
          </div>
        </div>
      </div>

      <img class="hills" src="./images/pattern-hills.svg" alt="hills" />
    </div>

    <script src="./index.js" type="text/javascript"></script>
  </body>
</html>
